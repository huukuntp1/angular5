
<form #f="ngForm" (ngSubmit) = "handleSubmit(f)">
  <div class="imgcontainer">
    <img src="assets/images/img_avatar2.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <label for="uname"><b>User</b></label>
    <input type="text" placeholder="Enter User" name="uname" ngModel />
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" ngModel />
    <button type="submit">Login</button>
  </div>
</form>
