<form #f="ngForm" (ngSubmit) = "handleSubmit(f)" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>User</b></label>
    <input type="text" placeholder="Enter User" name="user" ngModel>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" ngModel>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" ngModel>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
