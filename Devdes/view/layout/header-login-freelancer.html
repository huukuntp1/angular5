<header id="header" class="wrapper-header header">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- start header mobile menu -->
        <div class="header-mobile-menu d-inline-block d-lg-none">
            <div class="header-mobile-menu-icon">
                <i class="icon-menu"></i>
            </div>
        </div>
        <!-- end header mobile menu -->
        <!-- start header logo -->
        <div class="header-logo">
            <a href="../pages/home/home.html">
                <i class="icon-logo"></i>
            </a>
        </div>
        <!-- end header logo -->
    
        <div class="header-right d-lg-flex justify-content-end d-none">
            <a class="link-job" href="">All Jobs</a>
            <a class="link-job" href="">Freelancer</a>
            <a class="btn-post-job btn btn-outline-light link-job text-center" href="">Post A Job</a>
            <div class="header-lang mx-2">

                    <input id="e" type="checkbox">
                    <label for="e">
                        <div class="can-toggle__switch" data-checked="En" data-unchecked="Vn"></div>
                    </label>
                </div>
            </div>
            <!-- start header-notifi -->
            <div class="header-notification btn-group mx-2 btn-group">
                <div class="header-notification-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="icon-alarm"></i>
                </div>
                <div class="dropdown-menu dropdown-menu-right header-notification-group">
                    <div class="header-notification-group-title">

                </div>
            </div>

            <!-- start login -->

                <div class="header-login-icon ">
                    <span class="name">Adelaide Tate</span>
                    <img class="avata" src="http://via.placeholder.com/55x55" alt="">
                </div>
                <!-- start login group -->
                <div class="header-login-group bg-white">
                    <div class="update-account">
                        <a class="btn btn-ocean w-100 rounded p-2 p-lg-3" href="">Nâng cấp tài khoản</a>
                    </div>
                    <ul class="list-unstyled mb-0">

                            <a href="">

                                </span>
                                <span class="link">Thông tin cá nhân</span>
                            </a>
                        </li>
                        <li>
                            <a href="">

                                    <i class="icon-edit"></i>

                                <span class="link">Cập nhật thông tin</span>

                            <a href="">

                                <span class="link">Đăng việc làm</span>
                            </a>
                        </li>
                        <li>
                            <a href="">

                                <span class="link">Quản lý việc làm</span>

                                <span class="link">Credit</span>
                            </a>

                        <li>
                            <a href="">

                                    <i class="icon-logout"></i>
                                </span>
                                <span class="link">Đăng xuất</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- end login group -->
            </div>
            <!-- end header-login -->
        </div>
        <!-- start header login mobile -->
        <div class="header-login-mobile d-inline-block d-lg-none">
