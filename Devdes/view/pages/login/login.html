<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Devdes title</title>
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <meta name="author" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--#include virtual="../../layout/header-link.html" -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Modernizr js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>
    <div class="page-log page-login">
        <div class="container-fluid">
            <div class="row">
                <div class="content-left col-md-6 col-lg-7 d-none d-md-inline-block" style="background-image: url( '../../../public/assets/images/upload/Banner.png'); ">

                </div>
                <div class="content-right col-md-6 col-lg-5">
                    <a class="close-form" href="../home/home.html">
                        <span class="icon-close"></span>
                    </a>
                    <!-- end  close app -->
                    <!-- start wapper form log -->
                    <div class="wapper-form-log form-vertical-middle">
                        <div class="logo mb-md-3">
                            <img class="w-100" src="../../../public/assets/images/logo/Logo.svg" alt="">
                        </div>
                        <!-- end logo -->
                        <div class="link-tab my-2 d-block d-md-none">
                            <div class="d-flex justify-content-between">
                                <a class="link-login w-100 text-center" href="../login/login.html">Login</a>
                                <a class="link-signup w-100 text-center" href="../signup/signup.html">Sign up</a>
                            </div>
                        </div>
                        <!-- end  link tab -->
                        <h2 class="title text-uppercase mb-md-4">
                            Đăng Nhập với DevDes
                        </h2>
                        <!-- end  title -->
                        <form action="index.html" class="form-log form-login mb-4">
                            <div class="form-group">
                                <label>Email/Sdt</label>
                                <input type="email" class="form-control" id="email" placeholder="e.g. username@gmail.com / 0933 555 555">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input id="password-field" type="password" name="password" class="form-control" id="password" placeholder="e.g. 123" value="12345678">
                                <span toggle="#password-field" class="icon-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <div class="label-small custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Ghi nhớ mật khẩu</label>
                                </div>
                                <a class="form-text m-0" href="">
                                    Quên mật khẩu
                                </a>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary w-100 p-2 p-lg-3">ĐĂNG NHẬP</button>
                            </div>
                        </form>
                        <!-- end  form login -->
                        <div class="form-help text-center">
                            <p>Bạn chưa có tài khoản? </p>
                            <a href="../signup/signup.html">Đăng ký ngay!</a>
                        </div>
                        <!-- end form help -->
                    </div>
                    <!-- end wapper form log -->
                </div>
            </div>
        </div>
        <!--#include virtual="../../template-part/social-share.html" -->
    </div>

    <!--#include virtual="../../layout/footer-link.html" -->
    <script src="login.js"></script>
</body>

</html>
